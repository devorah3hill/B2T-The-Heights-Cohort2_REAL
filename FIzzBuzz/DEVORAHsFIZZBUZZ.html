
Devorah's Fizz Buzz division game

<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// count through numbers 1 to 100. Figure out if each number is divisible by 3, 5, or both
	for (i=1; i<=100; i++){
		//for each number do the following check:

		//See if it is divisible by 3
	if (i % 3 === 0) {
		//if so: See if it is also divisible by 5
	if (i % 5 === 0) {
		//if divisible by 3 and 5; Print FizzBuzz
			console.log('FizzBuzz');	
		}else {
		//if only divisible by 3; Print Fizz
			console.log('Fizz');
		}		
	}else if (i % 5 === 0) {
		//See if it divisible by 5; 
		//if so: Print Buzz
			console.log('Buzz');
	}else {
		//See if it is not divisible by 3 or 5
		//if so: Print number
			console.log(i);	
	}
		




	}	



	</script>

	</body>
</html>
