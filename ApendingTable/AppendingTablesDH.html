<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table id="myTable" border="1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>	
		</table><br>

		<input type="text" id="col1" value="Curtis"><br>
		<input type="text" id="col2" value="Jackson"><br>
		<input type="button" onclick="insertRow()" value="Insert row">

		<script type="text/javascript">
		//Clifford Harris is the static data because names are inserted by the developer and remain unchanged 

		//The function insertRow is the dynamic data because it is takes user input and inserts it into the table 
			function insertRow (){
				var table = document.getElementById("myTable");
				var row = document.createElement("tr");
				var td1 = document.createElement("td");
				var td2 = document.createElement("td");
				var firstName = document.getElementById("col1"); 
				var lastName = document.getElementById("col2"); 
				// console.log(firstName.value); 

				td1.append(firstName.value); 
				td2.append(lastName.value); 
				row.append(td1); 
				row.append(td2); 
				table.append(row); 


				// Camel casing is when words of sentence or words combined are upper case 
			}	
		</script>



	</body>
	</html>
