<!DOCTYPE html>
<html>
<head>
	<title>ArraysAndDOM</title>
</head>
<body>



        <p id="demo">Apple with Orange, with Kiwi</p>


	<button onclick="myFunction()">Add More Fruits</button>

	


<script type="text/javascript">

		

//prompt code
		function myFunction() {
		    var txt;
		    var frutas = prompt("add more fruits please", "");
		    if (frutas == null || frutas == "") {
		        txt = "No more fruits are you sure?";
		    } else {
		        txt = fruits + " with ," + frutas;
		    }
		    document.getElementById("demo").innerHTML = txt;}

	//array	
			var fruits = ["apple ", " orange with ", "kiwi"];
	//taking away the frist element
				fruits.shift();
	//sorting the elements 	
				fruits.sort();




			</script>

</body>
</html>
